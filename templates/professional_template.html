
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ name }}</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            font-size: 12px;
            line-height: 1.5;
            margin: 0.75in;
            color: #222;
        }
        .header {
            text-align: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }
        .header h1 {
            font-size: 22px;
            margin: 0 0 5px 0;
            border-bottom: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .contact-info {
            font-size: 11px;
            margin: 5px 0;
        }
        .contact-item {
            display: inline-block;
            margin: 0 8px;
        }
        h1, h2, h3 {
            margin-top: 14px;
            margin-bottom: 7px;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        h1 {
            font-size: 18px;
            border-bottom: 1px solid #444;
            padding-bottom: 6px;
            text-align: center;
        }
        h2 {
            font-size: 16px;
            text-transform: uppercase;
            text-align: center;
        }
        .company-name {
            margin-top: -3px;
            margin-bottom: 10px;
            font-style: italic;
            text-align: center;
        }
        .section {
            margin-bottom: 18px;
        }
        .bullet-list {
            margin-left: 20px;
            list-style-type: disc;
        }
        .experience-entry {
            margin-bottom: 12px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>{{ name }}</h1>
        <div class="contact-info">
            {% if email %}<span class="contact-item">{{ email }}</span>{% endif %}
            {% if phone %}<span class="contact-item">{{ phone }}</span>{% endif %}
            {% if location %}<span class="contact-item">{{ location }}</span>{% endif %}
        </div>
        <div class="contact-info">
            {% if linkedin %}<span class="contact-item">{{ linkedin }}</span>{% endif %}
            {% if github %}<span class="contact-item">{{ github }}</span>{% endif %}
            {% if website %}<span class="contact-item">{{ website }}</span>{% endif %}
        </div>
    </div>
    {{ content | safe }}
</body>
</html>
